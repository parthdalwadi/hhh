<body>
    <head>
        <script type="text/javascript">
        
        function over() {
        document.getElementById("pbd").innerHTML = "Mouse Over";
        }
        function out() {
            document.getElementById("pbd").innerHTML = "Mouse Out side";
        }
        
        </script>
        </head>

        <p>Bring your m ouse inside the division to see the result:</p>
        <div onmouseover="over()" onmouseout="out()">

        </div>

        <b id="pbd">no action</b>

        </body>
</body>
